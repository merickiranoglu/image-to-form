<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>OpenCV.js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="opencvstyles.css">
  <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Sketch To HTML</h1>
      <p>This website uses OpenCVJS to turn a sketch into an HTML code.</p>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-header">
            Original Image
          </div>
          <div class="card-block text-center">
            <img id="imageOriginal" alt="Your sketch will be shown here." class="card-img-top" />
          </div>
          <div class="card-footer text-muted">
            <input type="file" id="imageInput" name="file" />
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-header">
            Modified Image
          </div>
          <div class="card-block">
            <canvas id="imageCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div id="divParsedForm">

        </div>
      </div>
      <div class="col-sm">
        <div id="divHtmlOutput">
          
        </div>
      </div>
    </div>
  </div>
  <div class="modal"></div  >
  <!-- <script src="formbuilder.js"></script> -->
  <script src="FormItem.js"></script>
  <script src="test.js"></script>
  <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
